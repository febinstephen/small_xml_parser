<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.parseXML demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<p id="name"></p>
<p id="rollno"></p>
<p id="age"></p>
<p id="gender"></p>
 
<script>
var xml = "<rss version='2.0'><student> <name>febin</name><rollno>1</rollno><age>24</age><gender>male</gender> <name>abin</name><rollno>2</rollno><age>27</age><gender>male</gender></student></rss>",
  xmlDoc = $.parseXML( xml ),
  $xml = $( xmlDoc ),
  //$title = $xml.find( "title" );
	$name = $xml.find( "name" );
	$rollno = $xml.find( "rollno" );
	$age = $xml.find( "age" );
	$gender = $xml.find( "gender" );
	console.log(xmlDoc);

 
// Append "RSS Title" to #someElement
//$( "#someElement" ).append( $title.text() );

$( "#name" ).append( $name.text() );

$( "#rollno" ).append( $rollno.text() );

$( "#age" ).append( $age.text() );

$( "#gender" ).append( $gender.text() );
 
// Change the title to "XML Title"
//$title.text( "XML Title" );
 
// Append "XML Title" to #anotherElement
//$( "#anotherElement" ).append( $title.text() );
</script>
 
</body>
</html>
